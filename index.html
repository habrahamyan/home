<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Index</title>
</head>
<body>
  <h1>Documents</h1>
  <ul id="list"></ul>

  <script>
    const api = 'https://api.github.com/repos/twoloopmaster/publicscripts/contents/';
    fetch(api)
      .then(r => r.json())
      .then(items => items
        .filter(i => i.name.toLowerCase().endsWith('.pdf'))
        .forEach(i => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = i.name;
          a.textContent = i.name;
          a.target = '_blank';
          a.rel = 'noopener';
          li.appendChild(a);
          document.getElementById('list').appendChild(li);
        }))
      .catch(console.error);
  </script>
</body>
</html>
